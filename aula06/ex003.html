<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            background-color: rgb(81, 81, 182);
            color: white;
            font-size: normal 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(42, 165, 52);
        }

        p {
            color: rgb(49, 226, 43);
        }
    </style>
</head> 
<body>
    <h1>Olá, mundo!</h1>

    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: ')) // Usando só o Numbre engloba todos os tipos 
        var s = n1 + n2
        window.alert(` A soma entre ${n1} e ${n2} é igual a ${s}`) // Usando template string
        // (number + number) para adição
        // (string + string) para concatenação
        // Usando o number, identificamos como o dado irá se comportar
        // ` O sinal de crase usa temlate string
        // Number.parseInt(n) para converter o número inteiro; Number.parseFloat(n) para converter o número com casa decimal 
    </script>
    
</body>
</html>
